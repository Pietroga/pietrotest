<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Axes</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Add a axes
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body clearfix">
                            <form role="form" class="col-md-12 ">
                                            <div class="col-md-4 padding-top-20">
                                            <label>Rs-Welle Nr.</label>
                                            <input class="form-control" ng-model= "axeNr">
                                        </div>
                                        <div class="col-md-4 padding-top-20">
                                            <label>Fzg Nr.</label>
                                            <input class="form-control" ng-model= "fzgNr">
                                        </div>
                                        <div class="col-md-4 padding-top-20">
                                            <label>Status</label>
                                            <div>
                                              <button type="button" class="btn btn-success" ng-model="state" value=true >Ok</button>
                                              <button type="button" class="btn btn-danger" ng-model="axeState" value=false >nicht Ok</button>
                                            </div>
                                        </div>
                                        <div class="col-md-4 padding-top-20">
                                            <label>Image</label>
                                            <input type="file" id="profilePhotoFileUpload">
                                        </div>    
                                        <div class="col-md-12 padding-top-20" >
                                            <label>Kommentare</label>
                                            <textarea class="form-control" ng-model="comment" rows="5"></textarea>
                                        </div>

                            </form>
                            <div class="col-md-12 t" style="margin-top:20px">
                                <div class="col-md-4 col-md-offset-8 pull-right">  
                                <button class="btn btn-default "  ng-click="">Cancel</button>
                                <button class=" btn btn-primary"  ng-click="addAxe()">Save</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Last saved axes
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body clearfix">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Rendering engine</th>
                                        <th>Browser</th>
                                        <th>Platform(dds)</th>
                                        <th>Engine version</th>
                                        <th>CSS grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>Trident</td>
                                        <td>Internet Explorer 4.0</td>
                                        <td>Win 95+</td>
                                        <td class="center">4</td>
                                        <td class="center">X</td>
                                    </tr>
                                    <tr class="even gradeC">
                                        <td>Trident</td>
                                        <td>Internet Explorer 5.0</td>
                                        <td>Win 95+</td>
                                        <td class="center">5</td>
                                        <td class="center">C</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

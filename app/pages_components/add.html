<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">RS-Welle einfügen</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           RS-Welle einfügen
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body clearfix">
                            <form role="form" class="col-md-12 ">
                                            <div class="col-md-6 padding-top-20">
                                            <label>Rs-Welle Nr.  {{axeNr}}</label>
                                     <input type="text" ng-model="axeNr" uib-typeahead="state for state in axes | filter:$viewValue| limitTo:8" class="form-control">
                                        </div>
                                        <div class="col-md-6 padding-top-20">
                                            <label>Fzg Nr.</label>
                                            <autocomplete ng-model="fzgNr" data="fzgList"></autocomplete>
                                        </div>
                                        <div class="col-md-6 padding-top-20">
                                            <label>Wagen Nr.</label>

                                        </div>
                                        <div class="col-md-6 padding-top-20">
                                            <label>DG Nr.</label>
                                            <input type="number" class="form-control" ng-model="dgNr">
                                        </div>
                                        <div class="col-md-6 padding-top-20">
                                            <label>Status</label>
                                                <div class="btn-group">
                                                    <label class="btn btn-default" ng-model="axeState" uib-btn-radio="true">OK</label>
                                                    <label class="btn btn-default" ng-model="axeState" uib-btn-radio="false">Nicht OK</label>
                                             </div>
                                        </div>  
                                        <div class="col-md-6 padding-top-20">
                                            <label>UT-Prüfung</label>
                                                <div class="btn-group">
                                                    <label class="btn btn-default" ng-model="test" uib-btn-radio="true">OK</label>
                                                    <label class="btn btn-default" ng-model="test" uib-btn-radio="false">Nicht OK</label>
                                             </div>
                                        </div>  
                                        <div class="col-md-12 padding-top-20" >
                                            <label>Kommentare</label>
                                            <textarea class="form-control" ng-model="comment" rows="5"></textarea>
                                        </div>
                                        
                                        <div class="col-md-4 padding-top-20">
                                            <label>Photos</label>
                                            <div id="axeImg"></div>
                                            <input type="file" id="profilePhotoFileUpload">
                                        </div>  

                            </form>
                            <div class="col-md-12 t" style="margin-top:20px">
                                <div class="col-md-4 col-md-offset-8 pull-right">  
                                <button class="btn btn-default "  ng-click="">Cancel</button>
                                <button class=" btn btn-primary"  ng-click="addAxe()">Save</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <div class="col-lg-6" ng-controller="myTablesCtrl">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Deine letze gespeicherte Welle
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body clearfix">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>RS-Welle Nr.</th>
                                        <th>Status</th>
                                        <th>UT</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr class="gradeU" ng-repeat= "d in resultData">
                                        <td>{{d.axeNr}}</td>
                                        <td >{{d.state}}</td>
                                        <td >{{d.test}}</td>
                                        <th><button class="btn btn-default" ui-sref="infoAxe({itemId:d.id})"><i class="fa fa-edit"></i></button></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <style>
  .typeahead-demo .custom-popup-wrapper {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    background-color: #f9f9f9;
  }

  .typeahead-demo .custom-popup-wrapper > .message {
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    color: #868686;
  }

  .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
    position: static;
    float: none;
    display: block;
    min-width: 160px;
    background-color: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
  }
</style>

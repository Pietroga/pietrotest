<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">RS-Welle Daten anpassen</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<div class="row">
                <div class="col-lg-6" ng-init="edit = false" ng-controller="editCtrl">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           RS-Welle Nr: {{axeNr}}
                           <button class="btn btn-default" ng-hide="edit" ng-click=" edit = true "><i class="fa fa-edit" ></i></button>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body clearfix">
                            <form role="form" class="col-md-12 " >
                                            <div class="col-md-4 padding-top-20">
                                            <label>Rs-Welle Nr.</label>
                                            <div ng-hide="edit">{{axeNr}}</div>
                                            <input class="form-control" ng-model= "axeNr" ng-show="edit">
                                        </div>
                                        <div class="col-md-4 padding-top-20">
                                            <label>Fzg Nr.</label>
                                            <div ng-hide="edit">{{fzgNr}}</div>
                                            <input class="form-control" ng-model= "fzgNr" ng-show="edit">
                                        </div>
                                        
                                        <div class="col-md-4 padding-top-20">
                                            <label>DG Nr.</label>
                                            <div ng-hide="edit">{{dg}}</div>
                                            <input type="number" class="form-control" ng-model= "dgNr" ng-show="edit">
                                        </div>
                                        <div class="col-md-4 padding-top-20" >
                                            <label>Status</label>
                                            <div ng-hide="edit">{{axeState}}</div>
                                             <div class="btn-group" ng-show="edit">
                                                    <label class="btn btn-default" ng-model="axeState" uib-btn-radio="true">OK</label>
                                                    <label class="btn btn-default" ng-model="axeState" uib-btn-radio="false">Nich OK</label>
                                             </div>
                                        </div>  
                                        <div class="col-md-12 padding-top-20" ng-show="edit">
                                            <label>Kommentare</label>
                                            <textarea class="form-control" ng-model="comment" rows="5" ng-show="edit"></textarea>
                                        </div>
                                        
                                        <div class="col-md-4 padding-top-20" ng-show="edit">
                                            <label>Photos</label>
                                            <input type="file" id="profilePhotoFileUpload">
                                        </div> 
                                        <div class="col-md-4 padding-top-20" ng-hide="edit">
                                            
                                        </div> 

                            </form>
                            <div class="col-md-12 t" style="margin-top:20px" ng-show="edit">
                                <div class="col-md-4 col-md-offset-8 pull-right">  
                                <button class="btn btn-default "  ng-click=" cancel()">Cancel</button>
                                <button class=" btn btn-primary"  ng-click="update()" >Save</button>
                                </div>
                            </div>
                        </div>
                        {{data}}
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                
            </div>

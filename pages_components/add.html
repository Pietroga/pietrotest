<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Axes</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Add a axes
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body clearfix">
                            <form role="form" class="col-md-12 ">
                                
                                        <div class="form-group">
                                        <div class="col-md-4">
                                            <label>Axe Nr.</label>
                                            <input class="form-control" ng-model= "axeId">
                                        </div>
                                        <div class="col-md-4">
                                            <label>Fzg Nr.</label>
                                            <input class="form-control" ng-model= "fzgNr">
                                        </div>
                                        <div class="col-md-2">
                                            <label>Status</label>
                                            <div>
                                              <button type="button" class="btn btn-success" ng-model="state" value=true >Ok</button>
                                              <button type="button" class="btn btn-danger" ng-model="axeState" value=false >Not Ok</button>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <label>Image</label>
                                            <input type="file">
                                         </div>    
                                        <div class="col-md-4">
                                            <label>Comment</label>
                                            <input class="form-control">
                                        </div>
                                        </div>
                                        
                            </form>
                            
                            
                            <div class="col-md-4 pull-right" style="margin-top:20px">
                                <div class="col-md-2 pull-right">  
                                <a class="btn btn-default " target="_blank" href="">Cancel</a>
                                </div>
                                <div class="col-md-2 pull-right">  
                                <a class=" btn btn-primary" target="_blank" ng-click="addAxe()">Save</a>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
